<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glamour</title>
    <style>
        body {
            background-color: #FFC0CB;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 50px;
        }
        button {
            width: 60%;
            padding: 10px;
            background-color: #ff69b4;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 50px;
            position: center;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            display: block;
            color: #ff1493;
            text-decoration: none;
            margin-top: 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p>Forgot password? <a href="/password">Click here</a></p>
        </div>
    </div>
</body>
</html>
