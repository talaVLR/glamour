<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- MDBootstrap CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for Flyout Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #d63384;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidebar a {
                float: left;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    {% if session['user_type'] == 'Artist' %}
    <!-- Flyout Sidebar -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="logo">Glamour</div>

        <!-- Navigation Links -->
        <a href="/artist/dashboard"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/artist/artist_suggestion"><i class="fas fa-palette"></i> Suggest Shade</a>
        <a href="/artist/profile"><i class="fas fa-user"></i> Profile</a>
        <a href="{{ url_for('logout') }}" class="text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    {% else %}
    <!-- Redirect if not Artist -->
    <script>
        window.location.href = "{{ url_for('auth_bp.login') }}";
    </script>
    {% endif %}

    <!-- MDBootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>
</body>
</html>
